<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping with js</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind SDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- daisyUL -->
</head>
<body>
    <header>
        <div class="btm-nav z-10">
            <button class="bg-pink-200 text-pink-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
              <span class="btm-nav-label">Home</span>
            </button>
            <button class="active bg-neutral text-neutral-content">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              <span class="btm-nav-label">shopping-with-js</span>
            </button>
            <button class="bg-teal-200 text-teal-600">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
              <span class="btm-nav-label">Statics</span>
            </button>
          </div>
    </header>
    <section class="w-9/12 mx-auto mt-10 pb-40 ">
      <div class="grid grid-cols-2 gap-4 divide-x">

        <div class="grid grid-cols-2 gap-4">
            <!-- all product -->
            <!-- product 1 -->
            <div class="card card-compact w-full bg-base-100 shadow-xl gap-4">
                <figure><img src="img/bike1.jpg" class="w-full h-60" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Yamaha 1 JS!</h2>
                  <p>Price : $<span>100</span></p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary" onclick=" addToCart(this)">Buy Now 1</button>
                  </div>
                </div>
              </div>
            <!-- ... --> 
            <!-- product 2 -->
            <div class="card card-compact w-full bg-base-100 shadow-xl gap-4">
                <figure><img src="img/bike2.jpg" class="w-full h-60" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Suzuki 2 JS!</h2>
                  <p>Price : $<span>120</span></p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary" onclick=" addToCart(this)">Buy Now 2</button>
                  </div>
                </div>
              </div>
            <!-- ... -->
            <!-- product 3 -->
            <div class="card card-compact w-full bg-base-100 shadow-xl gap-4">
                <figure><img src="img/bike3t.jpg" class="w-full h-60" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Honda 3 JS!</h2>
                  <p>Price : $<span>150</span></p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary" onclick=" addToCart(this)">Buy Now 3</button>
                  </div>
                </div>
              </div>
            <!-- ... -->
            <!-- product 4 -->
            <div class="card card-compact w-full bg-base-100 shadow-xl gap-4">
                <figure><img src="img/bike4.jpg" class="w-full h-60" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Hero 4 JS!</h2>
                  <p>Price : $<span>180</span></p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary " onclick=" addToCart(this)">Buy Now 4</button>
                  </div>
                </div>
              </div>
            <!-- ... -->
            <!-- product 5 -->
            <div class="card card-compact w-full bg-base-100 shadow-xl gap-4">
                <figure><img src="img/bike5.jpg" class="w-full h-60" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Apache 5 JS!</h2>
                  <p>Price : $<span>200</span></p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary" onclick=" addToCart(this)">Buy Now 5</button>
                  </div>
                </div>
              </div>
            <!-- ... -->
          
          </div>
          <!-- product cart -->
          <div>
            <h2 class="text-5xl">Total added product 
                <span id="total-added-product" class="text-blue-700">0</span>
            </h2>
            <!-- table -->
            <div class="overflow-x-auto">
                <table class="table w-full">
                  <!-- head -->
                  <thead>
                    <tr>
                      <th></th>
                      <th>Name</th>
                      <th>Price</th>
                    </tr>
                  </thead>
                  <tbody id="carts-products">
          
                  </tbody>
                </table>

              </div>
          </div>
         
     </div>
    </section>
    <script src="js/shopping.js"></script>
</body>
</html>
